<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAST - Forgot Password</title>
    <style>
        :root {
            --bg: #0b1220;
            --panel: #111a2e;
            --card: #0f1930;
            --text: #e8eefc;
            --muted: #a7b3d1;
            --accent: #6ea8fe;
            --border: rgba(255,255,255,.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: radial-gradient(1200px 800px at 30% 0%, #12244d 0%, var(--bg) 55%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .form-box {
            background: rgba(17, 26, 46, .75);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(12px);
        }

        h1 {
            margin: 0 0 8px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 28px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(255, 255, 255, .03);
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(110, 168, 254, .4);
            background: rgba(255, 255, 255, .05);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(110, 168, 254, .25), rgba(110, 168, 254, .15));
            border: 1px solid rgba(110, 168, 254, .35);
            color: var(--text);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(110, 168, 254, .35), rgba(110, 168, 254, .25));
            border-color: rgba(110, 168, 254, .45);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid;
        }

        .alert-danger {
            background: rgba(220, 38, 38, .15);
            border-color: rgba(220, 38, 38, .35);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(73, 209, 122, .15);
            border-color: rgba(73, 209, 122, .35);
            color: #86efac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>CAST - Forgot Password</h1>
            <p class="subtitle">Enter the email associated with your CAST account.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
            </form>
        </div>
    </div>
</body>
</html>
